<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo">Calculadora</h1>
    </header>
    <main>
      <div class="container">
        <label for="numeroA">Digite um número</label>
        <input id="numeroA" type="number" value="" />

        <div class="operacao">
          <legend>Escolha a operação</legend>
          <select id="operacao">
            <option>Adição</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
          </select>
        </div>

        <label for="numeroB">Digite outro número</label>
        <input id="numeroB" type="number" value="" />

        <button id="calcular">Calcular</button>
      </div>

      <p class="paragrafo">
        O resultado desta operação é: <strong id="resultado"></strong>
      </p>
    </main>
    <footer>
      <h2>Desenvolvido por Martins</h2>
      <p>2022</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
